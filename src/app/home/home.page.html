<ion-content [fullscreen]="true" class="ion-padding">
    <div id="container">
        <ion-grid>
            <ion-row>
                <div>
                    <h3 class="title">SOLDE CALCULATOR</h3>
                </div>
            </ion-row>

            <ion-row>
                <ion-col size="12" size-sm>
                    <div class="setup">
                        <ion-item>
                            <ion-label>Custom</ion-label>
                            <ion-toggle [(ngModel)]="custom" mode="ios">
                            </ion-toggle>
                        </ion-item>
                    </div>

                    <div class="saisie">
                        <ion-input type="number" placeholder="Votre prix" clearInput="true"
                                   inputMode="decimal" [(ngModel)]="inputPrice">
                        </ion-input>
                    </div>

                    <div class="resultat">
                        <strong>{{ newPrice | currency:"EUR":"symbol" }}</strong>
                    </div>
                    <hr>
                    <div>
                        <ion-chip color="danger">
                            <ion-icon name="pricetag-outline"></ion-icon>
                            <ion-label color="dark"><strong>{{ 'Votre réduction: ' + (-1 *
                                    customReduc || 0)
                                    }}</strong>
                            </ion-label>
                        </ion-chip>
                    </div>
                </ion-col>

                <ion-col size="12" size-sm>
                    <div class="reduction">
                        <div *ngIf="!custom; else reductionCustom">
                            <ion-row>
                                <ion-col *ngFor="let reduction of reductions" size="3">
                                    <button (click)="getOffPrice(reduction)">{{ '-' + reduction
                                        }}</button>
                                </ion-col>
                            </ion-row>
                        </div>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>

<ng-template #reductionCustom>
    <div class="custom-reduction">
        <app-jauge [percent]="customReduc" [color]="'red'" [card]="true"></app-jauge>
    </div>

    <div style="width: 100%;">
        <ion-item>
            <ion-range min="0" max="100" step="1" pin="true" mode="ios" color="tertiary"
                       (ionChange)="customChange($event)" [(ngModel)]="customReduc">
                <ion-label slot="start">0</ion-label>
                <ion-label slot="end">100</ion-label>
            </ion-range>
        </ion-item>
    </div>
</ng-template>
